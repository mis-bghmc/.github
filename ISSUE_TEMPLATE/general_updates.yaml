name: ðŸ›  General Update / Task
description: Any system task or update that doesn't fall under bugs or new features
title: "[TASK] [System Name] - Short Description"
labels: [task]
body:
  - type: dropdown
    id: system
    attributes:
      label: System/Module
      options:
        - Patient Registration
        - Billing
        - Pharmacy Inventory
        - Laboratory
        - Radiology
        - Others
      description: Which system does this task belong to?
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Task Description
      description: Describe the task or update to be performed
    validations:
      required: true

  - type: textarea
    id: objectives
    attributes:
      label: Objective / Outcome
      description: What should be achieved when this task is complete?
    validations:
      required: true

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies / Blockers
      description: Are there any dependencies, prerequisites, or blocking issues?
    validations:
      required: false
