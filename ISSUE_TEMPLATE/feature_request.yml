name: ðŸš€ Feature Request
description: Suggest a new feature or capability
title: "[FEATURE] [System Name] - Short Description"
labels: [enhancement, feature]
body:
  - type: dropdown
    id: system
    attributes:
      label: Target System/Module
      options:
        - Patient Registration
        - Billing
        - Pharmacy Inventory
        - Laboratory
        - Radiology
        - Others
      description: Where should this feature be implemented?
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: Describe the feature or new capability you are requesting
    validations:
      required: true

  - type: textarea
    id: justification
    attributes:
      label: Justification / Use Case
      description: Why is this feature needed? Who will benefit from it?
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: List conditions that must be met for this feature to be considered complete
      placeholder: |
        - [ ] User can access via menu
        - [ ] Data saved to database
        - [ ] User receives confirmation message
    validations:
      required: false

  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Optional context, mockups, or technical considerations
    validations:
      required: false
